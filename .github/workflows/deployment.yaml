name: build analyze, scan
on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: build
    runs-on: [self-hosted]
    steps:
      - name: checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: BUilding code and analyze with SonarQube
        uses: actions/checkout@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: dependencies install
        run: |
          npm install
  deploy:
    name: deploy app to docker
    needs: build-analyze-scan
    runs-on: [self-hosted]
    steps:
      - name: docker pull
        run: |
          docker pull itsbijaya/zomato:latest
          # docker run -d -p 3000:3000 --name zomato itsbijaya/zomato:latest
      - name: Login to Azure Container Registry
        run: |
          az login --github-action -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
    
      - name: Update Kubeconfig
        run: az aks get-credentials --resource-group MyVm --name zomato-app --overwrite-existing
    
      - name: Deploy to Kubernetes
        run: kubectl apply -f deployment-service.yml
